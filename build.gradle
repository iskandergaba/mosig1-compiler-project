// Apply the java plugin to add support for Java
apply plugin: 'java'


// In this section you declare where to find the dependencies of your project
repositories {
     flatDir {
        dirs "lib"
    }
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    implementation 'org.slf4j:slf4j-api:1.7.25'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testImplementation dependency to testImplementation 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testImplementation 'junit:junit:4.12'

    implementation name: 'java-cup-11b-runtime'
    implementation name: 'java-cup-11b'
}

task generateLexer {
    doLast {
        exec {
            workingDir './'
            commandLine './jflex', 'src/main/java/frontend/Lexer.flex'
        }
        exec {
            workingDir './'
            commandLine './jflex', 'src/main/java/backend/Lexer.flex'
        }
    }
}

task generateParser(type:Exec) {
    dependsOn generateLexer
    workingDir 'src/main/java/'
    commandLine '../../../cup', 'Parser.cup'
}

compileJava {
    dependsOn generateParser
}

clean.doFirst {
    delete "src/main/java/backend/Lexer.java"
    delete "src/main/java/backend/Parser.java"
    delete "src/main/java/backend/sym.java"
    delete "src/main/java/frontend/Lexer.java"
    delete "src/main/java/frontend/Parser.java"
    delete "src/main/java/frontend/sym.java"
}

javadoc {
    exclude "backend/Lexer.java"
    exclude "backend/Parser.java"
    exclude "backend/sym.java"
    exclude "frontend/Lexer.java"
    exclude "frontend/Parser.java"
    exclude "frontend/sym.java"
}